<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    .menu-container {
      position: fixed;
      top: 0;
      left: -30%; /* Initially hide the menu off-screen */
      width: 30%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
      overflow-y: auto; /* Enable scrolling if content exceeds viewport height */
      transition: left 0.3s ease; /* Smooth transition effect */
      z-index: 1; /* Ensure the menu is on top of other content */
    }

    .menu-content {
      padding: 20px;
      color: white;
    }

    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 2; /* Ensure the button is on top of other content */
    }

    /* Show the menu when the checkbox is checked */
    #menu-toggle:checked + .menu-container {
      left: 0;
    }

    /* Hide the checkbox */
    #menu-toggle {
      display: none;
    }
  </style>
</head>
<body>

<input type="checkbox" id="menu-toggle">
<label for="menu-toggle" class="menu-button">&#9776;</label>

<div class="menu-container">
  <div class="menu-content">
    <h2>Mobile Menu</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</div>
</body>
</html>
